<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录界面</title>
</head>
<body>
    <form action='/polls/loginview/' method='post'>
        用户名： <input type='text' name='username' required><br>   # required 表示不能为空
        密码： <input type='text' name="passwd" required><br>
        性别: <input type='radio' name='gender' value='male'>男
              <input type='radio' name='gender' value='female'>女<br>
        爱好：<input type='checkbox' name='hobby' value='吃饭'>吃饭
        <input type='checkbox' name='hobby' value='睡觉'>睡觉
        <input type='checkbox' name='hobby' value='玩游戏'>玩游戏<br>
        地址：<select name='address'>
            <option value='jiangsu'>江苏</option>
            <option value='zhejiang'>浙江</option>
        </select>
        <br>
        <input type='submit'>
    </form>
</body>
</html>
